<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
      <title>Frontend Mentor | Stats preview card</title>
      <link rel="stylesheet" href="index.css">
   </head>
   <body>
      <main class="flex">
         <div class="card flex">
            <div class="content flex">
               <div class="text flex">
                  <h1>
                     Get <span>insights</span> that help your business grow.
                  </h1>
                  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
               </div>
               <div class="stats flex">
                  <div class="stat">
                     <p class="stat-value">10K+</p>
                     <p class="stat-title lexend-deca">companies</p>
                  </div>
                  <div class="stat">
                     <p class="stat-value">314</p>
                     <p class="stat-title lexend-deca">templates</p>
                  </div>
                  <div class="stat">
                     <p class="stat-value">12M+</p>
                     <p class="stat-title lexend-deca">querise</p>
                  </div>
               </div>
            </div>
            <div class="stat-image">
               <img src="./assets/image-header-desktop.jpg" alt="workspace image">
            </div>
         </div>
      </main>
   </body>
</html>
