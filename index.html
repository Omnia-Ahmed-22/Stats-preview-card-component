<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Frontend Mentor | Stats preview card</title>
      <link rel="stylesheet" href="index.css">
   </head>
   <body>
      <main>
         <div class="card">
            <div class="content">
               <div class="text">
                  <h1>
                     Get <span>insights</span> that help your business grow.
                  </h1>
                  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
               </div>
               <div class="stats">
                  <div class="stat">
                     <p class="stat-value">10K+</p>
                     <p class="stat-title">companies</p>
                  </div>
                  <div class="stat">
                     <p class="stat-value">314</p>
                     <p class="stat-title">templates</p>
                  </div>
                  <div class="stat">
                     <p class="stat-value">12M+</p>
                     <p class="stat-title">querise</p>
                  </div>
               </div>
            </div>
            <div class="stat-image">
               <img alt="workspace image">
            </div>
         </div>
      </main>
   </body>
</html>
